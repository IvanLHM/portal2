<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/admin-layout :: layout(
        ~{::title},
        ~{::#main-content},
        ~{::link},
        ~{::script},
        'Home'
      )}">
<head>
    <title>Home - Unreached Management System</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <div id="main-content">
        <section class="content">
            <div class="container-fluid">
                <!-- 欢迎信息 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Welcome to Unreached Management System</h5>
                                <p class="card-text">Please select a function from the menu to get started.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 功能快捷入口 -->
                <div class="row">
                    <!-- 导入功能入口 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3>Import</h3>
                                <p>Import Data</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-upload"></i>
                            </div>
                            <a th:href="@{/import}" class="small-box-footer">
                                Go to Import <i class="fas fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    
                    <!-- 账户维护入口 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3>Account</h3>
                                <p>Account Maintenance</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <a th:href="@{/account-maintenance}" class="small-box-footer">
                                Go to Account <i class="fas fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    
                    <!-- 原因维护入口 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3>Reason</h3>
                                <p>Reason Maintenance</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-list"></i>
                            </div>
                            <a th:href="@{/reasons}" class="small-box-footer">
                                Go to Reason <i class="fas fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 页面特定的JS -->
    <script th:src="@{/js/index.js}"></script>
</body>
</html>
