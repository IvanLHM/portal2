<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="common/admin-layout :: html(
        ~{::title},
        ~{::#main-content},
        ~{::link},
        ~{::script},
        'Import Undelivery Record'
      )">
<head>
    <title>Import Undelivery Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.2/css/fileinput.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui-laydate@5.3.1/src/theme/default/laydate.css">
</head>
<body>
    <div id="main-content">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-primary card-tabs">
                            <div class="card-header p-0 pt-1">
                                <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="custom-tabs-one-general-tab" data-toggle="pill" 
                                           href="#custom-tabs-one-general" role="tab">
                                            Undelivery Mobile No
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="custom-tabs-one-upload-tab" data-toggle="pill" 
                                           href="#custom-tabs-one-upload" role="tab">
                                            Margin Customers Database
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content" id="custom-tabs-one-tabContent">
                                    <!-- Undelivery Mobile No Tab -->
                                    <div class="tab-pane fade show active" id="custom-tabs-one-general" role="tabpanel">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Send Time</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                <i class="far fa-calendar-alt"></i>
                                                            </span>
                                                        </div>
                                                        <input type="text" class="form-control float-right" id="dateInput">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-primary" id="generateBtn">
                                                        <i class="fas fa-file-alt mr-1"></i> General Report
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Generate Statistics Table -->
                                        <div id="generateResult" style="display: none;">
                                            <div class="card mt-3">
                                                <div class="card-header">
                                                    <h3 class="card-title">
                                                        <i class="fas fa-chart-bar mr-1"></i>
                                                        Generate Statistics
                                                    </h3>
                                                </div>
                                                <div class="card-body p-0">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-bordered m-0">
                                                            <thead>
                                                                <tr class="text-center">
                                                                    <th style="width: 50%">Total Records</th>
                                                                    <th style="width: 50%">Generate Time</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr class="text-center">
                                                                    <td id="generateTotalRecords">-</td>
                                                                    <td id="generateTime">-</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Margin Customers Database Tab -->
                                    <div class="tab-pane fade" id="custom-tabs-one-upload" role="tabpanel">
                                        <div class="text-center">
                                            <div class="mt-2 mb-4">
                                                <i class="fas fa-file-alt fa-3x text-primary"></i>
                                            </div>
                                            <h5>Supported file format: Text (.txt)</h5>
                                            <form id="uploadForm" class="mt-4">
                                                <div class="row justify-content-center">
                                                    <div class="col-md-6">
                                                        <input type="file" id="fileInput" name="file" class="file" data-show-preview="false">
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- Upload Statistics Table -->
                                            <div id="uploadResult" style="display: none;">
                                                <div class="card mt-3">
                                                    <div class="card-header">
                                                        <h3 class="card-title">
                                                            <i class="fas fa-chart-bar mr-1"></i>
                                                            Upload Statistics
                                                        </h3>
                                                    </div>
                                                    <div class="card-body p-0">
                                                        <div class="table-responsive">
                                                            <table class="table table-striped table-bordered m-0">
                                                                <thead>
                                                                    <tr class="text-center">
                                                                        <th style="width: 50%">Total Records</th>
                                                                        <th style="width: 50%">Upload Time</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr class="text-center">
                                                                        <td id="uploadTotalRecords">-</td>
                                                                        <td id="uploadTime">-</td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 页面特定的JS -->
    <script th:src="@{/plugins/moment/moment.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/layui-laydate@5.3.1/dist/laydate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.2/js/fileinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.5.2/js/locales/zh.min.js"></script>
    <script th:src="@{/js/undeliverable-report/base.js}"></script>
    <script th:src="@{/js/undeliverable-report/importPage.js}"></script>
</body>
</html>
