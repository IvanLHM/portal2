<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/admin-layout :: layout(
        ~{::title},
        ~{::#main-content},
        ~{::link},
        ~{::script},
        'Account Maintenance'
      )}">
<head>
    <title>Account Maintenance - Unreached Management System</title>
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
</head>
<body>
    <div id="main-content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Account List</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-primary btn-sm" id="addAccountBtn">
                        <i class="fas fa-plus"></i> Add Account
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table id="accountTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style="width: 180px;" class="text-center">Account</th>
                            <th>Reason</th>
                            <th style="width: 180px;" class="text-center">Last Update</th>
                            <th style="width: 120px;" class="text-center">Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <!-- Add/Edit Modal -->
        <div class="modal fade" id="accountModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="overlay" style="display: none;">
                        <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                    </div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="accountModalLabel">Add Account</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="accountForm">
                            <input type="hidden" id="accountId">
                            <div class="form-group">
                                <label for="account" class="required">Account</label>
                                <input type="text" class="form-control" id="account" name="account" required>
                            </div>
                            <div class="form-group">
                                <label for="reason" class="required">Reason</label>
                                <select class="form-control" id="reason" name="reason" required>
                                    <option value="">Select a reason</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveAccountBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Operation Logs Modal -->
        <div class="modal fade" id="logModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="overlay" style="display: none;">
                        <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                    </div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="logModalLabel">Operation Logs</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="timeline" id="logTimeline"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DataTables -->
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <!-- Page specific JS -->
    <script th:src="@{/js/undeliverable-report/base.js}"></script>
    <script th:src="@{/js/undeliverable-report/accountMaintenance.js}"></script>
</body>
</html>
