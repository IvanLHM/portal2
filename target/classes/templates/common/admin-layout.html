<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content, links, scripts, pageTitle)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Default Title</title>
    
    <!-- 公共 CSS -->
    <th:block th:replace="common/admin-css :: admin-css" />
    <!-- 自定义 CSS -->
    <th:block th:replace="${links}" />
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- 导航栏 -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>

        <!-- 侧边栏 -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Logo -->
            <a href="/" class="brand-link">
                <span class="brand-text font-weight-light">Unreached Management</span>
            </a>

            <!-- 侧边栏菜单 -->
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a th:href="@{/}" class="nav-link" th:classappend="${currentPage == 'index'} ? 'active'">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Home</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/margin-trade-limit}" class="nav-link" th:classappend="${currentPage == 'importPage'} ? 'active'">
                                <i class="nav-icon fas fa-upload"></i>
                                <p>Import Data</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/account-maintenance}" class="nav-link" th:classappend="${currentPage == 'accountMaintenancePage'} ? 'active'">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Account Maintenance</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/reasons-maintenance}" class="nav-link" th:classappend="${currentPage == 'reasonPage'} ? 'active'">
                                <i class="nav-icon fas fa-list"></i>
                                <p>Reason Maintenance</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/print-report}" class="nav-link" th:classappend="${currentPage == 'printReport'} ? 'active'">
                                <i class="nav-icon fas fa-print"></i>
                                <p>Print Report</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- 主要内容区域 -->
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0" th:text="${pageTitle}">Page Title</h1>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:replace="${content}" />
        </div>

        <!-- 页脚 -->
        <footer class="main-footer">
            <div class="float-right d-none d-sm-inline">
                Version 1.0.0
            </div>
            <strong>Copyright &copy; 2024</strong> All rights reserved.
        </footer>
    </div>

    <!-- 公共 JS -->
    <th:block th:replace="common/admin-js :: admin-js" />
    <!-- 自定义 JS -->
    <th:block th:replace="${scripts}" />
</body>
</html>
